<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Sistema de Notas Fiscais</title>
</h:head>

<h:body>
	<h:form>
		<h2>
			<h:outputText value="Novo Produto" rendered="#{empty produtoBean.produto.id}"></h:outputText>
			<h:outputText value="Editar Produto" rendered="#{not empty produtoBean.produto.id}"></h:outputText>
		</h2>
		<h:inputHidden value="#{produtoBean.produto.id}" ></h:inputHidden>
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome:" for="nome"/>
			<h:inputText id="nome" value="#{produtoBean.produto.nome}"></h:inputText>
			
			<h:outputLabel value="Descrição:" for="descricao"/>
			<h:inputTextarea id="descricao" value="#{produtoBean.produto.descricao}"/>
			
			<h:outputLabel value="Preço:" for="preco"/>
			<h:inputText id="preco" value="#{produtoBean.produto.preco}"></h:inputText>
			
			<h:commandButton value="Gravar" action="#{produtoBean.grava}" rendered="#{empty produtoBean.produto.id}"></h:commandButton>
			<h:commandButton value="Cancelar" action="#{produtoBean.cancela}" rendered="#{not empty produtoBean.produto.id}"></h:commandButton>
			<h:commandButton value="Alterar" action="#{produtoBean.grava}" rendered="#{not empty produtoBean.produto.id}"></h:commandButton>
		</h:panelGrid>
	</h:form>
	
	<h:form>
	<h:dataTable value="#{produtoBean.produtos}" var="produto" border="1">
		<h:column>
			<f:facet name="header">Nome</f:facet>
			#{produto.nome}
		</h:column>
		<h:column>
			<f:facet name="header">Descrição</f:facet>
			#{produto.descricao}
		</h:column>
		<h:column>
			<f:facet name="header">Preço</f:facet>
			#{produto.preco}
			<f:facet name="footer"> #{produtoBean.soma}</f:facet>
		</h:column>
		<h:column>
			<h:commandLink value="Remover" action="#{produtoBean.remove(produto)}">
				<f:ajax render="@form"/>
			</h:commandLink>
		</h:column>
		<h:column>
			<h:commandLink value="Altera">
				<f:setPropertyActionListener value="#{produto}" target="#{produtoBean.produto}"></f:setPropertyActionListener>
			</h:commandLink>  
		</h:column>
	</h:dataTable>
	</h:form>
</h:body>

</html>
